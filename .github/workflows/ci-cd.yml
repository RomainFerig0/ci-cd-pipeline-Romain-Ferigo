name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - main

jobs:

  # ============================
  # ğŸ”¹ Dev Branch CI Job
  # ============================
  dev-ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci

      - name: ğŸ§¹ Run Lint
        run: npm run lint

      - name: ğŸ” NPM Audit
        run: npm audit --audit-level=high

      - name: ğŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: âœ… Run Tests
        run: npm test

      - name: ğŸ³ Build Docker Images (test)
        run: |
          docker build -t myapp-frontend ./frontend
          docker build -t myapp-backend ./backend

  # ============================
  # ğŸŸ© Main Branch Release Job
  # ============================
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§ª Create .env and build frontend image
        run: |
          echo "API_KEY=${{ secrets.FRONTEND_API_KEY }}" > ./frontend/.env
          docker build -t yourdockerhubuser/yourrepo:frontend ./frontend

      - name: ğŸ§ª Create .env and build backend image
        run: |
          echo "DB_PASSWORD=${{ secrets.BACKEND_DB_PASSWORD }}" > ./backend/.env
          docker build -t yourdockerhubuser/yourrepo:backend ./backend

      - name: ğŸš€ Push frontend
        run: docker push yourdockerhubuser/yourrepo:frontend

      - name: ğŸš€ Push backend
        run: docker push yourdockerhubuser/yourrepo:backend
